<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sentencia Switch Case 2</title>
</head>
	<body>
		<!-- Ejemplos con los meses y su cantidad de dias-->
		<!-- 
		31 dias / enero,marzo, mayo ,julio,agosto, octubre, diciembre
		30 dias / abril,junio,septiembre,noviembre
		28-29 dias / febrero
		-->
		<script type="text/javascript">
			var mes = prompt("ingrese un mes del año");
			while(mes =="")
			{
				var mes = prompt("ingrese un mes del año");		
			}
			switch(mes)
			{
				//al momento de ingresar el mes pasara por cada uno de los meses de los asignador hasta encontrar la sentencia break
				case "enero":
				case "marzo":
				case "mayo":
				case "julio":
				case "agosto":
				case "octubre":
				case "diciembre":
					alert(mes + " Tiene 31 dias.");
					break
				//sentencia que entrega los dias de los meses segun una de las condiciones que seran recorridas hasta encontrar break	
				case "abril":
				case "junio":
				case "septiembre":
				case "noviembre":
					  alert("Tiene 30 dias");
					  break;				  
				case "febrero":	
					alert("Tiene 28 - 29 dias");
					break;
				default:alert("El mes ingresado no es valido");break;	  
			}
		</script>
	</body>
</html>
