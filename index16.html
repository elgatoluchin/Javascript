	<script type="text/javascript">
		//Date genera un objeto en memoria con la fecha actual
		var fecha = new Date();
		//Las funciones de Date que podemos invocar son getDate,getMonth,getYear
		var dia = fecha.getDate();
		var mes = fecha.getMonth();
		var anio = fecha.getYear();
		var diaSemana = fecha.getDay();1
		var fecha = fecha.getFullYear();

		var meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
		var diasSemana = ["Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado"];			

		document.write("Hoy es " + diasSemana[diaSemana] +  " ," + dia + " de " +  meses[mes] + " del " + fecha);

	</script>
</body>
