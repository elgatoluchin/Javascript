<!DOCTYPE html>
<html>

	<title>Concepto de arreglos</title>
</head>
<body>
	<script type="text/javascript">
		//Arrys , Vectores
		//vector con 12 valores predefinidos
		var nombres = ["Juan","sebastian","Constanza","Maria"];
		//arreglo al cual se le asigna en cada posicion un pais
		var paises = new Array();
			paises.push("Espa√±a");
			paises.push("Chile");
			paises.push("Argentina");
			paises.push("Brazil");

			//visualizamos los daros del vector y el arreglo
			document.write(nombres + "<br/>");
			document.write(paises);
	</script>
</body>
</html>
