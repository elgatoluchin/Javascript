<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8">
	<title>Uso de variables</title>
</head>
<body>
	<script type="text/javascript">
		//Javascript es CASE SENTITIVE
		//los nombres de las varibles deben de ser igual a las que declaramos y asignamos

		var NOMBRE;
		//la varible nombre esta mal asignada ya que se declaro como NOMBRE en mayusculas y no en minusculas.
		nombre = "Juan";

		//concatenacion de string
		document.write("Hola" + " " + nombre);

		//entre sentecias si podemos dejar espacios
		var precio = 75;
		var impuesto = precio*10/100;

		//Operacion aritmetica para calcular el total
		var total = precio + impuesto;


		//alert proporciona una ventana emergente que nos dara el resultado que le enviemos
		alert("El precio es " + precio + " y el impuesto es : " + impuesto + ": Total " + total);

		//podemos reutilizar el valor de una varible sin modificar su valor 
		var precio2 = precio;
		precio2 = precio2 + 5;

		//document.write escribe sobre el documento
		document.write("precio2 contiene : " + precio2);

	</script>
</body>
</html>
