<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Eventos de Mouse</title>
</head>
<body>
	<!-- 
	onClick="alert('Haz hecho click')" al hacer un click 
	ondblclick="alert('Has realizado doble click')" al hacer doble click y es usado junto con onclick este no se aplica.
	onmouseover="alert('Haz pasado sobre el elemento')" evento que indica que estas dentro de un elemento 
	onmouseout="alert('Te has ido del elemento')" evento que indica que estas fuera de un elemento
	-->
	<div style="width:300px;height:300px;background-color:blue" 
    	ondblclick="alert('Has realizado doble click')" 
        onmouseover="alert('Haz pasado sobre el elemento')" 
        onmouseout="alert('Te has ido del elemento')">
    </div>
</body>
</html>
